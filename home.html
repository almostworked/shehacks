<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Display the image here -->
  <div id="image-container">
    <img src="./pngs/Vector.png" alt="rocket" width="300" height="200">
  </div>
  <div>
    <h1 id="daysonMoon">you have spent 8 days on the moon</h1>
  </div>
  <div id="top_header">
    <div style="display: flex; gap: 0px;">
      <h1>welcome back astronaut!</h1>
      <h2>what will you do today?</h2>

      <!-- Icons on the right -->
      <div id="icons-container" style="position: absolute; top: 50%; left: 95%; transform: translate(-50%, -50%); display: flex; gap: 15px;">
        <img src="pngs/bar-graph.228x256.png" alt="leaderboard" width="30" height="30">
        <!-- Make the settings icon a button -->
        <button id="settingsButton" style="background: none; border: none; padding: 0;">
            <img src="pngs/settings.245x256.png" alt="settings" width="30" height="30">
        </button>
        <img src="pngs/people.256x203.png" alt="friend-activity" width="42" height="30">
      </div>        
    </div>
  </div>
  <div id="month_display">
    <h3 id="month"></h3>
  </div>
  
  <!-- Main container for calendar and goals -->
  <div id="mainContainer">
    <div id="calendar"></div>
    <div id="habitBox">
      <h4>add habit</h4>
      <div id="habitList">
        <input type="text" id="input" placeholder="put on spaceboots...">
        <ol id="habits"></ol> 
      </div>
    </div>
    <div id="missionListContainer">
      <h4>today's missions</h4>
      <button id="toggleSelectionMode">strike a mission</button>
      <ul id="taskList">
        <li>
          <span class="icon">🏃</span>
          <span class="task-text">go on a run +1</span>
          <button class="delete-task">🗑️</button>
        </li>
        <li>
          <span class="icon">💧</span>
          <span class="task-text">drink 1L of water +2</span>
          <button class="delete-task">🗑️</button>
        </li>
        <li>
          <span class="icon">📖</span>
          <span class="task-text">finish homework +2</span>
          <button class="delete-task">🗑️</button>
        </li>
        <li class="completed">
          <span class="icon">🧘</span>
          <span class="task-text">practice meditation +1</span>
          <button class="delete-task">🗑️</button>
        </li>
        <li id="addTask" class="add-task-button">➕ add a task</li>
      </ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
